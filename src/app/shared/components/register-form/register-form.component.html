<form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()" (key.enter)="onSubmit()">
  <ion-item>
    <ion-input labelPlacement="stacked" label="{{'register.name' | translate}}" formControlName="name" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input labelPlacement="stacked" label="{{'register.surname' | translate}}" formControlName="surname" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input labelPlacement="stacked" label="{{'register.nickname' | translate}}" formControlName="nickname" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input labelPlacement="stacked" label="{{'register.email' | translate}}" formControlName="email" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input labelPlacement="stacked" label="{{'register.pwd' | translate}}" formControlName="password" type="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input labelPlacement="stacked" label="{{'register.confirm' | translate}}" formControlName="confirm" type="password"></ion-input>
  </ion-item>
  <div class="ion-text-end">
    <ion-button type="submit" style="text-transform: none;" [disabled]="!form.valid">{{'register.submit' | translate}}</ion-button>
  </div>
</form>
