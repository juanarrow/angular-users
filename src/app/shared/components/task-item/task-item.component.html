<ion-item [button]="true" (click)="onUserClicked()">
  <ion-avatar slot="start">
    <img *ngIf="!user?.picture" alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    <img *ngIf="user && user.picture" alt="Silhouette of a person's head" [src]="user.picture" />
  </ion-avatar>
  <ion-label>{{user?.name}} {{user?.surname}}</ion-label>
</ion-item>
